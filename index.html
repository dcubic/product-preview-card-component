<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <img class="perfume-picture-desktop" src="images/image-product-desktop.jpg">
    <img class="perfume-picture-mobile" src="images/image-product-mobile.jpg">
    <section>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="sale-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </section>
  </main>
</body>
</html>
